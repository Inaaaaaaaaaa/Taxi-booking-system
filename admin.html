<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Booking Request Search</title>
    <script src="admin.js" defer></script>
</head>
<body>
    <h1>Admin Booking Request Search</h1>
    <form id="searchForm">

        <!--Text field for booking request searching-->
        <label for="bsearch">Booking Reference Number:</label>
        <input type="text" id="bsearch" name="bsearch">
        <br><br>

        <!--Button to submit the search request-->
        <button type="button" id="searchButton" name="sbutton">Search Booking</button>
    </form>

    <!--Display results-->
    <div id="result"></div>
</body>
</html>
